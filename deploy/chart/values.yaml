replicaCount: 1

image:                                                                 
  repository: softgrep/server
  pullPolicy: IfNotPresent                                             
  # Overrides the image tag whose default is the chart appVersion.     
  tag: "latest"                                                              

service:
  type: ClusterIP
  port: 80

ingress:
  className: ""
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

