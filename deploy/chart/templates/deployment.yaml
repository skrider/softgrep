apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "deploy.fullname" . }}
  labels:
    {{- include "deploy.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "deploy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "deploy.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
          - "python"
          - "/app/python/server/main.py"
          - "--host=0.0.0.0"
          - "--port={{ .Values.service.port }}"
          env:
          - name: RAY_ADDRESS
            value: "ray://{{ include "deploy.fullname" . }}-kuberay-head-svc.default.svc.cluster.local:10001"
          ports:
            - name: grpc
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            grpc:
              port: {{ .Values.service.port }}
            initialDelaySeconds: 4
            periodSeconds: 2
          readinessProbe:
            grpc:
              port: {{ .Values.service.port }}
            initialDelaySeconds: 4
            periodSeconds: 2
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
