syntax = "proto3";

option go_package = "github.com/skrider/attainer/pb";

import "google/protobuf/timestamp.proto";

package pb;

message Chunk {
    string content = 1;
}

message Embedding {
    message Vector {
        repeated float elem = 1;
    }
    Vector vec = 1;
}

service Model {
    rpc Predict(Chunk) returns (Embedding) {}
}

